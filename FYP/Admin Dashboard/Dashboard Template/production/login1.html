    <!-- Bootstrap -->

  <body class="login">

  <!-- Connecting to Parse -->
  <script type="text/javascript">

  Parse.initialize('p5eYUBJtyvgCZrQM5pcOGLwaorWAUJn9q95Iwwht');
  Parse.serverURL = 'https://cloud.smarthawker.com:1337/parse';

  </script>

    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form>
              <h1>Login</h1>
              <div>
                <input type="text" class="form-control" placeholder="Username" required="" id="username" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" required="" id="password"/>
              </div>
              <div>
                <a class="btn btn-default submit" a href="javascript:login();">Log in</a>
              </div>
                <br />

                <div>
                  <h1>Smart Hawker Dashboard</h1>
                  <p>Â©2016 All Rights Reserved.</p>
                </div>
              </div>
            </form>
          </section>
        </div>

      </div>
    </div>

         <script>

         	function login() {

         		Parse.Cloud.run('adminLogin', {
         			username: document.getElementById("username").value,
         			password: document.getElementById("password").value,
         		}).then(function(success) {
         			if (success){
         				window.location.href = "SmartHawkerDashboard.jsp";
         			}
         		});

         	}
        </script>

  </body>




</html>
