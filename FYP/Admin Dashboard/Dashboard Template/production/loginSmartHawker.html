    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form>
              <h1>Login</h1>
              <div>
                <input type="text" class="form-control" placeholder="Username" required="" id="username" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" required="" id="password"/>
              </div>
              <div>
                <a class="btn btn-default submit" a href="javascript:login();">Log in</a>
              </div>
                <br />

                <div>
                  <h1>Smart Hawker Dashboard</h1>

            </form>

         <script>

         function login() {

           var username = document.getElementById("username").value;
           var password = document.getElementById("password").value;

           Parse.User.logIn(username, password, {
             success: function(user) {
               // Do stuff after successful login.
               if (user.get('username') == 'smarthawkeradmin') {
                 window.location.replace("SmartHawkerDashboard.html");
               } else {
                 alert("Invalid user!");
                 Parse.User.logOut();
               }
             },
             error: function(user, error) {
               // The login failed. Check error to see why.
               alert("Error logging in!");
             }
           });

         	}
        </script>

  </body>
